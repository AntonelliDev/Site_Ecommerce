<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Phone Paradise</title>
</head>
<body>
    <header> <!-- Cabeçalho -->
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>The Phone Paradise</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar produtos..." class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="categories-container"> <!-- Menu Superior -->
        <nav class="categories-bar">
            <button class="category-btn active" data-category="all">
                <i class="fa-solid fa-globe"></i>
                <p>Todos</p>
            </button>
            <button class="category-btn" data-category="iphone">
                <i class="fa-brands fa-apple"></i>
                <p>Iphone</p>
            </button>
            <button class="category-btn" data-category="samsung">
                <i class="fa-brands fa-android"></i>
                <p>Samsung</p>
            </button>
            <button class="category-btn" data-category="xiaomi">
                <i class="fa-solid fa-mobile"></i>
                <p>Xiaomi</p>
            </button>
            <button class="category-btn" data-category="acessorios">
                <i class="fa-solid fa-keyboard"></i>
                <p>Acessórios</p>
            </button>
        </nav>
    </div>

    <section class="hero-section"> <!-- Hero -->
        <h2>Black Friday Antecipada</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </section>

    <main class="products">
        <div class="products-container">
            
        </div>
    </main>

    <footer> <!-- Rodapé -->
        <p>2026 - The Phone Paradise. Todos os Direitos Reservados</p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
